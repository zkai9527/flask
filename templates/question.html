{% extends 'base.html' %}
<!-- 继承base.html文件 -->

{% block title %}发布问答{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/question.css') }}">
{% endblock %}

{% block main %}
    <h3 class="page-title">发布问答</h3>
    <form action="" method="post">
        <div class="form-container">
            <div class="form-group">
                <input type="text" id="question_title" class="form-control" placeholder="请输入不标题" name="title">
            </div>
            <div class="form-group">
                <textarea id="question_content" class="form-control" placeholder="请输入内容" name="content" rows="5"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">提交</button>
            </div>
        </div>
    </form>
{% endblock %}
