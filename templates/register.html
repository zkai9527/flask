{% extends 'base.html' %}
<!-- 继承base.html文件 -->

{% block title %}注册{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/register.css') }}">
{% endblock %}

{% block main %}
    <form action="" method="post">
        <div class="form-container">
            <h3 class="page-title">注册</h3>
            <div class="form-group">
                <input type="text" class="form-control" id="register-Mobilephone" placeholder="手机号码" name="telephone">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="register-name" placeholder="用户名" name="username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="register-Password" placeholder="密码" name="password">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="register-Password2" placeholder="重复密码" name="password2">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">立即注册</button>
            </div>
        </div>
    </form>
{% endblock %}
